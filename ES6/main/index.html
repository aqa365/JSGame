<html>
    <head>
        <title>YFGame</title>
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
    </head>
    <body>
        <canvas id="idcanvas" width="400px" height="300px" style="border:1px solid #333"></canvas>
        <br/><br/>
        <input type="range" id="rangeFps"/><span id="fpsValue"></span>
        <br/>
        <input type="checkbox" id="verticalSync" value="true" checked/><label for="verticalSync">垂直同步</label>
        <script src="common.js"></script>
        <script src="YFGame.js"></script>
        <script src="person.js"></script>
        <script type="text/javascript">
            var person = new Person( 120 , 150 , 1 , 
            [ 'person/001.png', 
            'person/002.png', 
            'person/003.png', 
            'person/004.png',
            'person/005.png',
            'person/006.png',
            'person/007.png',
            'person/008.png',
            'person/009.png',
            'person/010.png',
            'person/011.png',
            'person/012.png',
            'person/013.png',
            'person/014.png',
            'person/015.png',
            'person/016.png'
         ] )
            var game = new YFGame( '#idcanvas' );

            game.params.update = function(){
                person.defaultAction();
            }

            game.params.draw = function(){
                this.drawImage( person );    
            }


             // 改变帧率
            el( '#rangeFps' ).addEventListener( 'input' , function(){

                if( this.value <= 0 ) return;
                fpsValue.innerText = game.setFps( this.value ) + 'fps';
                
            } )


        </script>
    </body>
</html>
